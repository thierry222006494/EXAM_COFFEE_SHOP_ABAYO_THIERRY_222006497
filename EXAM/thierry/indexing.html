<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #6F4E37;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #6F4E37;
            color: yellow;
        }
        .header img {
            height: 50px;
        }
        .header nav {
            display: flex;
            gap: 15px;
        }
        .header button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .container {
            position: relative;
            height: calc(100% - 80px); /* Adjusting for header height */
            background: url('image/bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container .login-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/cofe1.png" alt="Logo">
        <nav>
            <button onclick="location.href='login.php'">Login</button>
            <button onclick="location.href='register.php'">Sign Up</button>
        </nav>
    </div>
    <div class="container">
        <h1>Welcome! Please log in to access all our services.</h1>
        <button class="login-button" onclick="location.href='login.php'">Login</button>
        <img class="image" src="image/cofe1.png" alt="Example Image">
    </div>
</body>
</html>
